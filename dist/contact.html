  <body>
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="./img/logo.png" alt="logo" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>

    <!-- Form -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">So When We Start To Work Together</p>
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
              name="subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
              name="phone"
            />
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button class="btn-dark" type="submit">Submit</button>
        </form>
      </div>
    </section>
    <!-- Section-B  -->
    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-paper-plane fa-2x"></i>
                    <h3>Email</h3>
                    <p>kharodawalam@gmail.com</p>
                </div>
                <div>
                    <i class="fas fa-mobile fa-2x"></i>
                    <h3>phone</h3>
                    <p>+918745114086</p>
                </div>
                <div>
                    <i class="fas fa-street-view fa-2x"></i>
                    <h3>Address</h3>
                    <p>5 , Hari Nivas, Carter Road No , Borivli (e)</p>
                </div>
            </div>
        </div>
    </section>
    <!-- Section C -->
    <section id="contact-c" class="bg-gradient  py-4">
        <div class="container">
       <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d291352.32731013786!2d-121.80519944338675!3d37.32195275008139!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808e2b7326317c11%3A0xc31ff7ce0bcfd1d9!2sJoseph%20D.%20Grant%20County%20Park!5e0!3m2!1sen!2sin!4v1609399870617!5m2!1sen!2sin" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
    </section>
    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">

        <div class="social">

          <i class="fab fa-instagram"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-medium"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
